<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Instagram</title>
    <link href="../../style/common.css" rel="stylesheet" type="text/css" />
    <link href="../../style/login.css" rel="stylesheet" type="text/css" />
    <!-- favicon -->
    <link rel="icon" href="img/favicon.png">
    <link rel="instagram-icon" href="img/favicon.png">
  </head>
  <body>
    <div class="container">
      <img class="logo_instagram" src="../../img/멋사로고.png" alt="instagram_logo">
      <input type="text" class="input_login" name="userID" id="userID" placeholder="아이디">
      <input type="password" class="input_login" name="userPW" id="userPW" placeholder="비밀번호">
      <a href="#none"><button id="btn_login" disabled>로그인</button></a>
      <span class="button_forgot">비밀번호를 잊으셨나요?</span>
      <span class="button_signup">회원가입하기</span>
    </div>

    <div class="container2">
      <input type="text" class="input_login" name="userID" id="userID" placeholder="나의 학교 검색">
      <div class="img"></div>
      <span>학교 공지를 빠르고 쉽게 받아보세요!</span>
    </div>

    <script src="../../js/login.js"></script>
  </body>
</html>
