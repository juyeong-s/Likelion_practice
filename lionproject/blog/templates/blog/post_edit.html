{% extends 'blog/base.html' %}

{% block content %}

<h1>수정페이지</h1>
<hr>

<form action = "{% url 'post_edit' post.id %}" method = "POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{% url 'post_detail' post.id %}"><input type="submit" value="수정"></a>
    <a href="{% url 'post_detail' post.id %}"><input type="button" value="취소"></a>
</form>

{% endblock %}
